<div class="card-header">
  <h2>{{ title }}</h2>
</div>
<mat-card class="card">
  <mat-card-content class="card-content">
    @if(!items.length) {
    <b>No messages.</b>
    } @else { @for (item of items; track item) {
    <mat-card>
      <mat-card-header>
        <mat-card-title> </mat-card-title>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
      <mat-card-footer> </mat-card-footer>
    </mat-card>
    } }
  </mat-card-content>
</mat-card>
